<html>

      margin: 0;

      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;

    .header {
      background-color: #004466;
      padding: 20px;
      text-align: center;
    }

      max-width: 150px;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .footer {
      background-color: #eeeeee;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/150" alt="Brand Logo">
    </div>
    <div class="content">
      <h1>Welcome to Our Brand!</h1>
      <p>We are thrilled to have you with us. Our commitment is to provide you with exceptional service and valuable experiences.</p>
      <p>Explore our offerings and feel free to reach out with any questions.</p>
    </div>
    <div class="footer">
      &copy; 2025 Your Brand. All Rights Reserved.
    </div>
  </div>

</html>
